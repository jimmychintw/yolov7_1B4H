# YOLOv7-Tiny MultiHead (1B4H) Hyperparameters for 320x320
# Optimized for batch size 384 and 320x320 resolution
# Based on hyp.scratch.tiny.yaml with MultiHead adjustments

# Learning rate
lr0: 0.01  # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.01  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.937  # SGD momentum/Adam beta1
weight_decay: 0.0005  # optimizer weight decay 5e-4
warmup_epochs: 3.0  # warmup epochs (fractions ok)
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr

# Loss gains (adjusted for MultiHead)
box: 0.05  # box loss gain (shared across all heads)
cls: 0.5  # cls loss gain (per head, will be weighted)
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 1.0  # obj loss gain (shared across all heads)
obj_pw: 1.0  # obj BCELoss positive_weight

# Training thresholds (optimized for 320x320)
iou_t: 0.20  # IoU training threshold
anchor_t: 3.5  # anchor-multiple threshold (reduced from 4.0 for 320x320)
# anchors: 3  # anchors per output layer (0 to ignore)
fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5)

# Data augmentation (adjusted for 320x320)
hsv_h: 0.015  # image HSV-Hue augmentation (fraction)
hsv_s: 0.7  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.4  # image HSV-Value augmentation (fraction)
degrees: 0.0  # image rotation (+/- deg)
translate: 0.1  # image translation (+/- fraction)
scale: 0.5  # image scale (+/- gain)
shear: 0.0  # image shear (+/- deg)
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001
flipud: 0.0  # image flip up-down (probability)
fliplr: 0.5  # image flip left-right (probability)
mosaic: 0.5  # image mosaic (reduced from 1.0 for 320x320)
mixup: 0.05  # image mixup (probability)
copy_paste: 0.0  # image copy paste (probability)
paste_in: 0.05  # image copy paste (probability), use 0 for faster training

# MultiHead specific (new parameters)
head_weight_decay: 0.99  # decay factor for dynamic head weight adjustment
head_weight_momentum: 0.9  # momentum for head weight updates
min_head_weight: 0.1  # minimum weight for any head
max_head_weight: 0.4  # maximum weight for any head

# Use ComputeLossOTA (disable for MultiHead)
loss_ota: 0  # disabled for MultiHead, using ComputeLossMultiHead instead